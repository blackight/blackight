<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
                                       initial-scale=1.0,
                                       user-scalable=no" charset="utf-8">
    <title>Carousel</title>
    <style media="screen">
        #main{
        width :100%;
        height:100%;
        background-image: url(./img/001.jpg);
        background-size: cover;
        top:0px;
        left:0px;
        position :absolute;
      }
      #container{
        width: 100%;
        position: relative;
        height :0;
        padding-top :56.25%;
      }
      #a{
          width: 50%;
      }
      @media only screen and (max-width: 500px) {
        #a{
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="a">
      <div id="container">
        <div id="main"></div>
      </div>
    </div>
    <script type="text/javascript" src="main.js">
    </script>
  </body>
</html>
