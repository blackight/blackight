<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
                                       initial-scale=1.0,
                                       user-scalable=no" charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <title>carousel</title>
    <style media="screen">
    #a1 {
      width: 100%;
      height: 100%;
      background-image: url(img/001.jpg);
      background-size: cover;
      top:0px;
      left:0px;
      position :absolute;
    }
    #a1 img{
      width: 100%;
      height: 100%;
      object-fit:cover;
    }
    #main{
      position :relative;
      width :100%;
      height :0;
      padding-top :56.25%;
    }
    </style>
  </head>
  <body>
    <div id="container1" class=" col-xs-12  col-sm-offset-3 col-sm-6">
      <div id="main">
        <div id="a1" class="carousel">
          <div class="content">
            <img src="img/01.jpg" alt="">
          </div>
          <div class="content">
            <img src="img/03.jpg" alt="">
          </div>
          <div class="content">
            <img src="img/05.jpg" alt="">
          </div>
          <div class="content">
            <img src="img/17.jpg" alt="">
          </div>
          <div class="content">
            <img src="img/24.jpg" alt="">
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script type="text/javascript" src="./public/main.js">
  </script>
</html>
