<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
                                       initial-scale=1.0,
                                       user-scalable=no" charset="utf-8">
    <title>carousel</title>
    <style media="screen">
    #a {
      width: 100%;
      height: 100%;
      background-image: url(img/001.jpg);
      background-size: cover;
      top:0px;
      left:0px;
      position :absolute;
    }
    #a img{
      width: 100%;
      height: 100%;
      object-fit:cover;
    }
    #main{
      position :relative;
      width :100%;
      height :0;
      padding-top :56.25%;
    }

    </style>
  </head>
  <body>
    <div class="row">
      <div id="container" class=" col-xs-10  offset-xs-1 offset-sm-3 col-sm-6">
        <div id="main">
          <div id="a" class="carousel" data-timespace="2000" data-timechange="300">
            <div class="content">
              <img src="img/01.jpg" alt="">
            </div>
            <div class="content">
              <img src="img/03.jpg" alt="">
            </div>
            <div class="content">
              <img src="img/05.jpg" alt="">
            </div>
            <div class="content">
              <img src="img/17.jpg" alt="">
            </div>
            <div class="content">
              <img src="img/24.jpg" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div id="container" class="col-xs-12  offset-sm-2 col-sm-8">
        <div id="main">
          <div id="a" class="carousel">
            <div class="content">
              <img src="img/01.jpg" alt="">
            </div>
            <div class="content">
              <img src="img/03.jpg" alt="">
            </div>
            <div class="content">
              <img src="img/05.jpg" alt="">
            </div>
            <div class="content">
              <img src="img/17.jpg" alt="">
            </div>
            <div class="content">
              <img src="img/24.jpg" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./public/main.js">
  </script>
</html>
